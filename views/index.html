<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tech Blog</title>
  </head>
  <body><ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">My DashBoard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled">Register</a>
    </li>
  </ul>
    <h1>Tech Blog</h1>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8 border border-primary">Title, User Name and Date go here</div>
          <!-- <div class="col-6 col-md-4">.col-6 .col-md-4</div> -->
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-6 border border-secondary">Comment, if any goes here</div>
          <!-- <div class="col-6 col-md-4">.col-6 .col-md-4</div> -->
          <!-- <div class="col-6 col-md-4">.col-6 .col-md-4</div> -->
        </div>
      
        
      </div >
    
      <form class="border border-primary">
        <div class="mb-3 mx-5">
          <label for="user-name" class="form-label">user-name</label>
          <input type="text" class="form-control" id="user-name" aria-describedby="emailHelp">
          <div id="user-name" class="form-text"></div>
        </div>
        <div class="mb-3 mx-5">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary mx-5">Submit</button>
      </form>


      <div class="mb-3">
        <label for="blog-title" class="form-label">Blog Title</label>
        <input type="text" class="form-control" id="blog-title" placeholder="enter blog title here">
      </div>
      <div class="mb-3">
        <label for="blog-text" class="form-label">Blog Text</label>
        <textarea class="form-control" id="blog-text" rows="3"></textarea>

        <button type="button" class="btn btn-primary">Submit Post </button>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
